<script>
  // while循环 意思在什么期间 条件为ture则继续执行
  let i = 1;
  while (i <= 5) {
    console.log('i like you');
    i++;
  }

  // for循环
  // 遍历数组
  let array = ['jiangyixin', 'two', 'three']
  for (let index = 0; index < array.length; index++) {
    console.log(array[index]);
  }

  // 久久乘法表
  for (let i = 1; i <= 9; i++) {
    for (let s = 1; s <= i; s++) {
      document.write(`<span>${s} * ${i} = ${i * s}</span> `)
    }
    document.write('<br>')
  }


</script>
