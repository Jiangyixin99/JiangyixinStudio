<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字围绕浮动元素</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .sbox {
        float: left;
        width: 50px;

    }

    .sbox img {
        width: 100%;
    }

    .box {
        width: 150px;
        height: 50px;
        margin: auto;
        background-color: pink;
        padding: 10px;
    }
</style>

<body>
    <div class="box">
        <div class="sbox"><img src="images/HeQuanWuSha.jpg" alt=""></div>
        <p>这是一张图片 和泉雾纱</p>
    </div>
</body>

</html>
